<ion-view title="Dashboard" id="page9">
    <ion-content padding="true" class="has-header">
        <form id="dashboard-form11" class="list" style="margin-bottom:1px;">
            <label class="item item-input" name="search-cur-loc">
                <i class="icon ion-search placeholder-icon"></i>
                <input vs-google-autocomplete ng-model="address.name"
             vs-place="address.place" 
             vs-place-id="address.components.placeId"
             vs-street-number="address.components.streetNumber" 
             vs-street="address.components.street"
             vs-city="address.components.city"
             vs-state="address.components.state"
             vs-country-short="address.components.countryCode"
             vs-country="address.components.country"
             vs-post-code="address.components.postCode"
             vs-district="address.components.district"
             vs-latitude="address.components.location.lat"
             vs-longitude="address.components.location.long"
             type="text" 
             name="address"
             id="address"
             class="form-control" 
             placeholder="Enter address">
            </label>
        </form>
        <div style="height:calc(100% - 150px);" id="map_canvas">
        </div>
        <div style="position:absolute;bottom:10px;left:10px;right:10px;" >
            <button class="button button-stable button-block ng-cloak" data-ng-click="$parent.showDeliveries()" data-ng-if="$parent.isDriverUser">Show Past Orders</button>
            <ion-toggle data-ng-if="$parent.isDriverUser" toggle-class="toggle-balanced" data-ng-model="$parent.driverStatus" id="dashboard-toggle3" name="avail-delievery" class="ng-cloak" data-ng-change="$parent.changeDriverStatus();">Available for delieveries</ion-toggle>
        </div>
    </ion-content>
</ion-view>
