<ion-view title="Upload Documents" id="page19" class=" ">
    <ion-content padding="true" class="has-header">
        <div data-ng-hide="showUploadOption">
            <p>Upload your documents.</p>
            <p>We need copies of few documents to get you started.</p>
            <p>Please take a picture of each and upload them here</p>
            <div class="list card " id="uploadDocuments-card22">
                <ion-item class="item-icon-left  " id="uploadDocuments-list-item10">
                    <i class="icon ion-ionic"></i>
                    Driver License
                </ion-item>
                <div class="item item-body " id="uploadDocuments-list-item-container6">
                    <div class="list">
                        <form class="ng-cloak" data-ng-show="!$parent.uploadedDocsStatus.license">
                            <button id="uploadDocuments-button34" class="button button-stable" ng-click="$parent.getDriverLicense()" style="margin:5px 0px;">Browse image</button>
                            <div class="ng-cloak" data-ng-show="$parent.licenseLoaded">
                                <span data-ng-bind="$parent.licenseImgName"></span>
                                <button class="button button-clear button-positive" data-ng-click="$parent.showLoadedImage()">Preview</button>
                                <div style="text-align:center">
                                    <button class="button button-calm" data-ng-click="$parent.uploadCurrentDocument()">Upload</button>
                                    <button class="button button-stable" data-ng-click="$parent.cancelUpload()">Cancel</button>
                                </div>
                            </div>
                        </form>
                        <div class="ng-cloak" data-ng-show="$parent.uploadedDocsStatus.license">
                            <i class="icon ion-ios-checkmark"></i>&nbsp;Document Uploaded
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">DOB</span>
                                <input type="date" placeholder="Date of birth" data-ng-model="$parent.license.dob">
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">License #</span>
                                <input type="text" placeholder="Driver license number" data-ng-model="$parent.license.number">
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Social Security Number (SSN)</span>
                                <input type="text" placeholder="xxx-xx-xxxx" data-ng-model="$parent.license.ssn" ssn>
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">State</span>
                                <input type="text" placeholder="Driver License Issued State" data-ng-model="$parent.license.state">
                            </label>
                            <label class="item item-input item-stacked-label">
                                <span class="input-label">Address</span>
                                <input  vs-google-autocomplete ng-model="$parent.homeaddress.name"
                             vs-place="$parent.homeaddress.place" 
                             vs-place-id="$parent.homeaddress.components.placeId"
                             vs-street-number="$parent.homeaddress.components.streetNumber" 
                             vs-street="$parent.homeaddress.components.street"
                             vs-city="$parent.homeaddress.components.city"
                             vs-state="$parent.homeaddress.components.state"
                             vs-country-short="$parent.homeaddress.components.countryCode"
                             vs-country="$parent.homeaddress.components.country"
                             vs-post-code="$parent.homeaddress.components.postCode"
                             vs-district="$parent.homeaddress.components.district"
                             vs-latitude="$parent.homeaddress.components.location.lat"
                             vs-longitude="$parent.homeaddress.components.location.long"
                             type="text" 
                             name="homeaddress"
                             id="homeaddress"
                             class="form-control" 
                             placeholder="Home address" data-tap-disabled="true" ng-change='$parent.disableTap(this)'>
                            </label>
                        </div>
                    </div>
                </div>
            </div>

            <div class="list ng-cloak" data-ng-show="$parent.uploadedDocsStatus.license">
                <div style="text-align:center">
                    <button class="button button-calm" data-ng-click="$parent.becomeDriver()">Submit Request</button>
                    <button class="button button-stable" data-ng-click="$parent.cancelBecomeDriver()">Cancel</button>
                </div>
            </div>
        </div>
        <div data-ng-show="showUploadOption">
            <img style="max-width:100%; margin:auto;" data-ng-src="{{$parent.imgData}}" alt="Loaded Image" />
            <button data-ng-click="closePreview()" class="button button-clear button-positive">Close</button>
        </div>
    </ion-content>
</ion-view>
