<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>TagAlong</title>
        <link href="lib/ionic/css/ionic.css" rel="stylesheet" type="text/css">
        <link href="css/common.css" rel="stylesheet" type="text/css">
        <link href="css/login.css" rel="stylesheet" type="text/css">
    </head>
    <body onload="onInit();">
        <h2 style="text-align:center;" class="page-header">Sign-up</h2>
        <div style="overflow:auto">
            <form name="signupForm">
                <label class="item item-input item-stacked-label " id="signup-input6" >
                    <span class="input-label">First name</span>
                    <input type="text" placeholder="first name" name="sign-fname" required maxlength="20">
                </label>
                <label class="item item-input item-stacked-label " id="signup-input10">
                    <span class="input-label">Last name</span>
                    <input type="text" placeholder="last name" name="sign-lname" maxlength="20">
                </label>
                <label class="item item-input item-stacked-label " id="signup-input11">
                    <span class="input-label">Username</span>
                    <input type="email" placeholder="email address" name="sign-uname" required maxlength="30">
                </label>
                <label class="item item-input item-stacked-label " id="signup-input12">
                    <span class="input-label">Password</span>
                    <input type="password" placeholder="8 or more characters" name="sign-pswd" id="sign-pswd" required maxlength="20">
                </label>
                <label class="item item-input item-stacked-label " id="signup-input13">
                    <span class="input-label">Mobile #</span>
                    <input type="number" placeholder="mobile number" name="sign-num" required maxlength="20">
                </label>
                <button type="button" id="signup-button5" class=" button button-calm  button-block " onclick="onSignUp()">Sign up</button>
            </form>
            <div>
                <div style="text-align:center">
                    <a href="/legal">Legal</a>&nbsp;and
                    <a href="/privacy">Privacy</a>
                </div>
            </div>
            <div style="text-align:center;margin-top:10px;">
                <table style="margin:auto;">
                    <tr style="vertical-align:middle">
                        <td style="vertical-align:middle">Already User&nbsp;</td>
                        <td style="vertical-align:middle"><a href="./login.html" id="login-button4" style="font-size:14px;" class=" button button-calm button-outline ">Login</a></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="loading-blocker">
            <div class="inner">
                <img src="img/load.gif" alt="Loading"/>Loading Please Wait
            </div>
        </div>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/signup.js"></script>
    </body>
</html>
