<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>TagAlong</title>
        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet" type="text/css"/>
        <link href="css/login.css" rel="stylesheet" type="text/css" />
        <link href="css/common.css" rel="stylesheet" type="text/css" />
    </head>
    <body onload="onInit();">
        <h2 class="page-header">Login</h2>
        <form name="loginForm" onsubmit="onLogin(); return false;">
            <div style="margin-top:30%;">
                <label class="item item-input">
                    <input type="email" placeholder="email address" name="username" required maxlength="50">
                </label>
                <label class="item item-input">
                    <input type="password" placeholder="password" name="passwd" required maxlength="20">
                </label>
                <div style="text-align:center;margin:20px 0px;">
                    <button type="submit" style="text-align:right;" class=" button button-calm">Use password</button>
<!--
                    <button style="text-align:left;" class="button button-calm">Launch Demo</button>
-->
                </div>
            </div>
            <div style="text-align:center;">
                <table style="margin:auto;">
                    <tr style="vertical-align:middle">
                        <td style="vertical-align:middle">First time?&nbsp;</td>
                        <td style="vertical-align:middle"><a href="signup.html" style="font-size:14px;" class=" button button-energized  button-outline ">Signup</a></td>
                    </tr>
                </table>
            </div>
        </form>
        <div class="loading-blocker">
            <div class="inner">
                <img src="img/load.gif" alt="Loading"/>Loading Please Wait
            </div>
        </div>
        <script type="text/javascript" src="js/config.js"></script>
        <script type="text/javascript" src="js/login.js"></script>
    </body>
</html>
