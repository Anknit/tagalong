<!DOCTYPE html>
<html ng-app="app">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
        <title>Tagalong</title>
        <link href="lib/ionic/css/ionic.min.css" rel="stylesheet" type="text/css">
        <link href="css/common.css" rel="stylesheet" type="text/css" />
    </head>
    <body animation="slide-left-right-ios7" data-ng-init="hideSplash = false">
        <div class="splashscreen" data-ng-hide="hideSplash">
            <img src="img/logo.png" />
        </div>
        <div>
            <ion-side-menus enable-menu-with-back-views="true">
                <ion-side-menu-content>
                    <ion-nav-bar class="bar-stable">
                        <ion-nav-back-button></ion-nav-back-button>
                        <ion-nav-buttons side="left">
                            <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
                        </ion-nav-buttons>
                    </ion-nav-bar>
                    <ion-nav-view></ion-nav-view>
                </ion-side-menu-content>
                <ion-side-menu side="left">
                    <ion-header-bar class="bar-stable">
                        <div class="title">Menu</div>
                    </ion-header-bar>
                    <ion-content padding="false" class="side-menu-left has-header">
                        <a ui-sref="dashboard" class="button button-calm button-block button-clear" menu-close>Home</a>
                        <a ui-sref="profile.about" class="button button-calm  button-block button-clear" data-ng-hide="USER_ROLE === 1" menu-close>Profile</a>
                        <a ui-sref="favorites" class="button button-calm  button-block button-clear" menu-close>Favorites</a>
                        <a ui-sref="settings" class="button button-calm  button-block button-clear" menu-close>Settings</a>
                        <a ui-sref="trackingHome" class="button button-calm  button-block button-clear" menu-close>Tracking</a>
                        <a ui-sref="yourDetails" class="button button-calm  button-block button-clear" menu-close>Become a driver</a>
                        <a ui-sref="uploadDocuments" class="button button-calm button-block button-clear" menu-close>Driver Documents</a>
                        <a ui-sref="profile.about" class="button button-calm button-block button-clear" menu-close>Profile</a>
                    </ion-content>
                </ion-side-menu>
            </ion-side-menus>
        </div>
        <script type="application/javascript" src="lib/ionic/js/ionic.bundle.js"></script>
        <script type="application/javascript" src="cordova.js"></script>
        <script type="application/javascript" src="js/config.js"></script>
        <script type="application/javascript" src="https://maps.googleapis.com/maps/api/js?libraries=places&key=AIzaSyAv77LXIM3b5yhWUy-NxuSAOwFKkYIJTng"></script>
        <script type="application/javascript" src="js/lib/vs-google-autocomplete.js"></script>
        <script type="application/javascript" src="js/controllers.js"></script>
        <script type="application/javascript" src="js/routes.js"></script>
        <script type="application/javascript" src="js/services.js"></script>
        <script type="application/javascript" src="js/directives.js"></script>
        <script type="application/javascript" src="js/app.js"></script>
    </body>
</html>
